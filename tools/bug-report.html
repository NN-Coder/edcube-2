<body>
    <header>
        <div class="logo"><img src="../logo.jpeg"></div>

        <div class="header-buttons" id="StickyHeader">
            <a href="../mainpage.html">Home</a>
             
         </div>

    </header>


    <h2>Bug Report Form</h2>

    <form
    action="https://formspree.io/f/xrbkbgrr"
    class="fs-form fs-layout__2-column"
    target="_top"
    method="POST"
    >
    <fieldset>
        <legend class="fs-fieldset-title">Requester Information</legend>
        <div class="fs-field">
        <label class="fs-label" for="requestor-name">Username</label>
        <input
            class="form-user"
            id="requestor-name"
            name="requestor-username"
            placeholder="Do not use your real name..."
            required
        />
        </div>
    
    </fieldset>
    <fieldset>
        <legend class="fs-fieldset-title">What bug are you reporting?</legend>
        <div class="fs-field col-span-full">
        <label class="fs-label" for="items-to-ship">Bugs to be Fixed</label>
        <textarea
            class="form-para"
            id="items-to-ship"
            name="games-to-add"
            placeholder="Provide example(s) of the bug(s) as well as a description and other helpful details..."
            required
        ></textarea>
        </div>
    </fieldset>
        <div class="fs-field col-span-full">
        <label class="fs-label" for="additional-notes">
            Additional Notes or Special Instructions
        </label>
        <textarea
            class="form-para"
            id="additional-notes"
            name="additional-notes"
            placeholder="Enter any special notes or extra instructions..."
        ></textarea>
        </div>
    </fieldset>
    <div class="fs-button-group">
        <button class="fs-button" type="submit">Submit</button>
    </div>
    </form>

       


    <a href="../mainpage.html" class="back-button">Back to Home</a>

    <script src="../games/script.js"></script>
</body>

</html>
